asyncapi: 2.4.0

x-ep-broker-type: kafka
x-ep-channel-delimiter: _

info:
  x-ep-application-domain-name: ep-asyncapi-importer/test/kafka/avro-schema.spec
  title: Avro Schema API
  version: 0.1.0
  description: Discovery Agent Scan

channels:
  # User_Sessions_Aggregates_With_Order_Checkout: {}
  # ClickEvents_UserId_Agg_Result: {}
  # __amazon_msk_canary: {}
  # _schemas: {}
  domain_subdomain:
    publish:
      message:
        $ref: '#/components/messages/sample-avro'

components:
  schemas: {}
  messages:
    sample-avro:
      name: sample-avro
      contentType: application/json
      schemaFormat: application/vnd.apache.avro;version=1.9.0
      payload:
        name: SampleAvro
        namespace: samples.test.avro
        type: record
        fields:
          - name: ip
            type: string
          - name: eventtimestamp
            type: long
          - name: devicetype
            type: string
          - name: event_type
            type:
              - string
              - 'null'
          - name: product_type
            type:
              - string
              - 'null'
          - name: userid
            type: int
          - name: globalseq
            type: long
          - default: 0
            name: prevglobalseq
            type: long
