components:
  schemas:
    DriverRideAccept:
      $schema: 'http://json-schema.org/draft-07/schema#'
      type: object
      title: The Root Schema
      definitions: {}
      required:
        - request_id
        - product_id
        - status
        - vehicle
        - driver
        - location
        - eta
        - surge_multiplier
      properties:
        eta:
          default: 0
          examples:
            - 5
          type: integer
          title: The Eta Schema
          $id: '#/properties/eta'
        driver:
          default: null
          examples:
            - null
          type: 'null'
          title: The Driver Schema
          $id: '#/properties/driver'
        product_id:
          default: ''
          examples:
            - a1111c8c-c720-46c3-8534-2fcdd730040d
          pattern: ^(.*)$
          type: string
          title: The Product_id Schema
          $id: '#/properties/product_id'
        surge_multiplier:
          default: null
          examples:
            - null
          type: 'null'
          title: The Surge_multiplier Schema
          $id: '#/properties/surge_multiplier'
        location:
          default: null
          examples:
            - null
          type: 'null'
          title: The Location Schema
          $id: '#/properties/location'
        request_id:
          default: ''
          examples:
            - 852b8fdd-4369-4659-9628-e122662ad257
          pattern: ^(.*)$
          type: string
          title: The Request_id Schema
          $id: '#/properties/request_id'
        status:
          default: ''
          examples:
            - processing
          pattern: ^(.*)$
          type: string
          title: The Status Schema
          $id: '#/properties/status'
        vehicle:
          default: null
          examples:
            - null
          type: 'null'
          title: The Vehicle Schema
          $id: '#/properties/vehicle'
      $id: 'http://example.com/root.json'
    RideReceipt:
      $schema: 'http://json-schema.org/draft-07/schema#'
      type: object
      title: The Root Schema
      definitions: {}
      required:
        - request_id
        - subtotal
        - total_charged
        - total_owed
        - total_fare
        - currency_code
        - charge_adjustments
        - duration
        - distance
        - distance_label
      properties:
        total_owed:
          default: null
          examples:
            - null
          type: 'null'
          title: The Total_owed Schema
          $id: '#/properties/total_owed'
        duration:
          default: ''
          examples:
            - '00:11:35'
          pattern: ^(.*)$
          type: string
          title: The Duration Schema
          $id: '#/properties/duration'
        total_charged:
          default: ''
          examples:
            - $5.92
          pattern: ^(.*)$
          type: string
          title: The Total_charged Schema
          $id: '#/properties/total_charged'
        distance:
          default: ''
          examples:
            - '1.49'
          pattern: ^(.*)$
          type: string
          title: The Distance Schema
          $id: '#/properties/distance'
        distance_label:
          default: ''
          examples:
            - miles
          pattern: ^(.*)$
          type: string
          title: The Distance_label Schema
          $id: '#/properties/distance_label'
        subtotal:
          default: ''
          examples:
            - $12.78
          pattern: ^(.*)$
          type: string
          title: The Subtotal Schema
          $id: '#/properties/subtotal'
        total_fare:
          default: ''
          examples:
            - $5.92
          pattern: ^(.*)$
          type: string
          title: The Total_fare Schema
          $id: '#/properties/total_fare'
        request_id:
          default: ''
          examples:
            - b5512127-a134-4bf4-b1ba-fe9f48f56d9d
          pattern: ^(.*)$
          type: string
          title: The Request_id Schema
          $id: '#/properties/request_id'
        charge_adjustments:
          type: array
          title: The Charge_adjustments Schema
          items:
            title: ChargeAdjustment
            type: object
            properties:
              amount:
                type: number
              adjustmentDescription:
                type: string
          $id: '#/properties/charge_adjustments'
        currency_code:
          default: ''
          examples:
            - USD
          pattern: ^(.*)$
          type: string
          title: The Currency_code Schema
          $id: '#/properties/currency_code'
      $id: 'http://example.com/root.json'
    RideRequest:
      $schema: 'http://json-schema.org/draft-07/schema#'
      type: object
      title: The Root Schema
      definitions: {}
      required:
        - fare_id
        - product_id
        - start_latitude
        - start_longitude
        - end_latitude
        - end_longitude
      properties:
        start_longitude:
          default: 0
          examples:
            - -122.423941
          type: number
          title: The Start_longitude Schema
          $id: '#/properties/start_longitude'
        start_latitude:
          default: 0
          examples:
            - 37.761492
          type: number
          title: The Start_latitude Schema
          $id: '#/properties/start_latitude'
        end_longitude:
          default: 0
          examples:
            - -122.417546
          type: number
          title: The End_longitude Schema
          $id: '#/properties/end_longitude'
        product_id:
          default: ''
          examples:
            - a1111c8c-c720-46c3-8534-2fcdd730040d
          pattern: ^(.*)$
          type: string
          title: The Product_id Schema
          $id: '#/properties/product_id'
        fare_id:
          default: ''
          examples:
            - d30e732b8bba22c9cdc10513ee86380087cb4a6f89e37ad21ba2a39f3a1ba960
          pattern: ^(.*)$
          type: string
          title: The Fare_id Schema
          $id: '#/properties/fare_id'
        customer_id:
          default: ''
          examples:
            - d30e732b8bba22c9cdc10513ee86380087cb4a6f89e37ad21ba2a39f3a1ba960
          pattern: ^(.*)$
          type: string
          title: The customer_id Schema
          $id: '#/properties/customer_id'
        end_latitude:
          default: 0
          examples:
            - 37.775393
          type: number
          title: The End_latitude Schema
          $id: '#/properties/end_latitude'
        request_id:
          default: ''
          examples:
            - d30e732b8bba22c9cdc10513ee86380087cb4a6f89e37ad21ba2a39f3a1ba960
          pattern: ^(.*)$
          type: string
          title: The request_id Schema
          $id: '#/properties/request_id'
      $id: 'http://example.com/root.json'
  messages:
    RideAccepted:
      payload:
        $ref: '#/components/schemas/DriverRideAccept'
      description: >-
        This is the event which is fired when a ride has been accepted and
        committed to by a driver.
      schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
      contentType: application/json
    RideRequested:
      payload:
        $ref: '#/components/schemas/RideRequest'
      description: >-
        This is the event that is fired when a customer has confirmed they want
        a ride.
      schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
      contentType: application/json
    CustomerReceiptGenerated:
      payload:
        $ref: '#/components/schemas/RideReceipt'
      description: >-
        This is the event which contains a customers receipt information once
        payment has gone though
      schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
      contentType: application/json
channels:
  'acme/rideshare/ride/requested/{version}/{start_latitude}/{start_longitude}/json/{customer_id}/{request_id}':
    subscribe:
      message:
        $ref: '#/components/messages/RideRequested'
    parameters:
      start_longitude:
        schema:
          type: string
      start_latitude:
        schema:
          type: string
      customer_id:
        schema:
          type: string
      version:
        schema:
          type: string
      request_id:
        schema:
          type: string
  'acme/rideshare/ride/accepted/{version}/{start_latitude}/json/{customer_id}/{request_id}/{driver_id}':
    publish:
      bindings:
        solace:
          bindingVersion: 0.1.0
          destinations:
            - destinationType: queue
              queue:
                name: Passenger App Event Queue
                topicSubscriptions:
                  - acme/rideshare/billing/receipt/created/1.*/json/>
                  - acme/rideshare/ride/accepted/2.*/json/>
      message:
        $ref: '#/components/messages/RideAccepted'
    parameters:
      driver_id:
        schema:
          type: string
      start_latitude:
        schema:
          type: string
      customer_id:
        schema:
          type: string
      version:
        schema:
          type: string
      request_id:
        schema:
          type: string
  'acme/rideshare/billing/receipt/created/{version}/json/{request_id}':
    publish:
      bindings:
        solace:
          bindingVersion: 0.1.0
          destinations:
            - destinationType: queue
              queue:
                name: Passenger App Event Queue
                topicSubscriptions:
                  - acme/rideshare/billing/receipt/created/1.*/json/>
                  - acme/rideshare/ride/accepted/2.*/json/>
      message:
        $ref: '#/components/messages/CustomerReceiptGenerated'
    parameters:
      version:
        schema:
          type: string
      request_id:
        schema:
          type: string
asyncapi: 2.0.0
x-sep-application-domain-name: acme-rideshare/passenger
info:
  description: >-
    This is the app that a user of acme rideshare uses in order to obtain rides
    from willing drivers.
  title: Passenger App
  version: 0.0.1
