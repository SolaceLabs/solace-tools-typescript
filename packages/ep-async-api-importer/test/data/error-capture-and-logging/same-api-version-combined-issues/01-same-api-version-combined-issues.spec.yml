asyncapi: '2.4.0'
info:
  x-ep-application-domain-name: ep-asyncapi-importer/test/single-tests/same-api-version-combined-issues
  title: Test fail same api version many issues
  version: '1.0.0'

defaultContentType: application/json

channels:

  test/fail/channel-1/{the_enum}:
    x-ep-event-name: event
    parameters:
      the_enum:
        $ref: '#/components/parameters/the-enum'

    publish:
      message:
        $ref: '#/components/messages/message'

    subscribe:
      message:
        $ref: '#/components/messages/message'

components:
  messages:

    message:
      name: message
      payload:
        $ref: '#/components/schemas/eventSchema'

  parameters:
    the-enum:
      schema:
        type: string
        enum:
          - value-1
          - value-2

  schemas:
    eventSchema:
      type: object
      properties:
        hello:
          type: string
          minLength: 4
          maxLength: 255
