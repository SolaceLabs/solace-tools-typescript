components:
  schemas:
    Trip:
      $schema: http://json-schema.org/draft-07/schema#
      type: object
      title: The Root Schema
      definitions: {}
      required:
        - fare
        - dropoff
        - vehicle_id
        - distance
        - start_city
        - status_changes
        - surge_multiplier
        - pickup
        - driver_id
        - status
        - duration
        - trip_id
        - currency_code
      properties:
        fare:
          default: 0
          examples:
            - 6.2
          type: number
          title: The Fare Schema
          $id: '#/properties/fare'
        driver_id:
          default: ''
          examples:
            - >-
              8LvWuRAq2511gmr8EMkovekFNa2848lyMaQevIto-aXmnK9oKNRtfTxYLgPq9OSt8EzAu5pDB7XiaQIrcp-zXgOA5EyK4h00U6D1o7aZpXIQah--U77Eh7LEBiksj2rahB==
          pattern: ^(.*)$
          type: string
          title: The Driver_id Schema
          $id: '#/properties/driver_id'
        trip_id:
          default: ''
          examples:
            - b5613b6a-fe74-4704-a637-50f8d51a8bb1
          pattern: ^(.*)$
          type: string
          title: The Trip_id Schema
          $id: '#/properties/trip_id'
        distance:
          default: 0
          examples:
            - 0.37
          type: number
          title: The Distance Schema
          $id: '#/properties/distance'
        dropoff:
          type: object
          title: The Dropoff Schema
          required:
            - timestamp
          properties:
            timestamp:
              default: 0
              examples:
                - 1502844378
              type: integer
              title: The Timestamp Schema
              $id: '#/properties/dropoff/properties/timestamp'
          $id: '#/properties/dropoff'
        pickup:
          type: object
          title: The Pickup Schema
          required:
            - timestamp
          properties:
            timestamp:
              default: 0
              examples:
                - 1502843903
              type: integer
              title: The Timestamp Schema
              $id: '#/properties/pickup/properties/timestamp'
          $id: '#/properties/pickup'
        status_changes:
          type: array
          title: The Status_changes Schema
          items:
            type: object
            title: The Items Schema
            required:
              - status
              - timestamp
            properties:
              status:
                default: ''
                examples:
                  - accepted
                pattern: ^(.*)$
                type: string
                title: The Status Schema
                $id: '#/properties/status_changes/items/properties/status'
              timestamp:
                default: 0
                examples:
                  - 1502843899
                type: integer
                title: The Timestamp Schema
                $id: '#/properties/status_changes/items/properties/timestamp'
            $id: '#/properties/status_changes/items'
          $id: '#/properties/status_changes'
        currency_code:
          default: ''
          examples:
            - USD
          pattern: ^(.*)$
          type: string
          title: The Currency_code Schema
          $id: '#/properties/currency_code'
        duration:
          default: 0
          examples:
            - 475
          type: integer
          title: The Duration Schema
          $id: '#/properties/duration'
        surge_multiplier:
          default: 0
          examples:
            - 1
          type: integer
          title: The Surge_multiplier Schema
          $id: '#/properties/surge_multiplier'
        start_city:
          type: object
          title: The Start_city Schema
          required:
            - latitude
            - display_name
            - longitude
          properties:
            latitude:
              default: 0
              examples:
                - 38.3498
              type: number
              title: The Latitude Schema
              $id: '#/properties/start_city/properties/latitude'
            display_name:
              default: ''
              examples:
                - Charleston, WV
              pattern: ^(.*)$
              type: string
              title: The Display_name Schema
              $id: '#/properties/start_city/properties/display_name'
            longitude:
              default: 0
              examples:
                - -81.6326
              type: number
              title: The Longitude Schema
              $id: '#/properties/start_city/properties/longitude'
          $id: '#/properties/start_city'
        vehicle_id:
          default: ''
          examples:
            - 0082b54a-6a5e-4f6b-b999-b0649f286381
          pattern: ^(.*)$
          type: string
          title: The Vehicle_id Schema
          $id: '#/properties/vehicle_id'
        status:
          default: ''
          examples:
            - completed
          pattern: ^(.*)$
          type: string
          title: The Status Schema
          $id: '#/properties/status'
      $id: http://example.com/root.json
    DriverPayment:
      $schema: http://json-schema.org/draft-07/schema#
      type: object
      title: The Root Schema
      definitions: {}
      required:
        - count
        - limit
        - payments
        - offset
      properties:
        offset:
          default: 0
          examples:
            - 0
          type: integer
          title: The Offset Schema
          $id: '#/properties/offset'
        payments:
          type: array
          title: The Payments Schema
          items:
            type: object
            title: The Items Schema
            required:
              - payment_id
              - category
              - event_time
              - trip_id
              - cash_collected
              - amount
              - driver_id
              - breakdown
              - rider_fees
              - partner_id
              - currency_code
            properties:
              rider_fees:
                type: object
                title: The Rider_fees Schema
                required:
                  - split_fare
                properties:
                  split_fare:
                    default: 0
                    examples:
                      - 0.5
                    type: number
                    title: The Split_fare Schema
                    $id: >-
                      #/properties/payments/items/properties/rider_fees/properties/split_fare
                $id: '#/properties/payments/items/properties/rider_fees'
              trip_id:
                default: ''
                examples:
                  - 5cb8304c-f3f0-4a46-b6e3-b55e020750d7
                pattern: ^(.*)$
                type: string
                title: The Trip_id Schema
                $id: '#/properties/payments/items/properties/trip_id'
              amount:
                default: 0
                examples:
                  - 4.12
                type: number
                title: The Amount Schema
                $id: '#/properties/payments/items/properties/amount'
              driver_id:
                default: ''
                examples:
                  - >-
                    8LvWuRAq2511gmr8EMkovekFNa2848lyMaQevIto-aXmnK9oKNRtfTxYLgPq9OSt8EzAu5pDB7XiaQIrcp-zXgOA5EyK4h00U6D1o7aZpXIQah--U77Eh7LEBiksj2rahB==
                pattern: ^(.*)$
                type: string
                title: The Driver_id Schema
                $id: '#/properties/payments/items/properties/driver_id'
              partner_id:
                default: ''
                examples:
                  - >-
                    8LvWuRAq2511gmr8EMkovekFNa2848lyMaQevIto-aXmnK9oKNRtfTxYLgPq9OSt8EzAu5pDB7XiaQIrcp-zXgOA5EyK4h00U6D1o7aZpXIQah--U77Eh7LEBiksj2rahB==
                pattern: ^(.*)$
                type: string
                title: The Partner_id Schema
                $id: '#/properties/payments/items/properties/partner_id'
              payment_id:
                default: ''
                examples:
                  - 5cb8304c-f3f0-4a46-b6e3-b55e020750d7
                pattern: ^(.*)$
                type: string
                title: The Payment_id Schema
                $id: '#/properties/payments/items/properties/payment_id'
              breakdown:
                type: object
                title: The Breakdown Schema
                required:
                  - other
                  - toll
                  - service_fee
                properties:
                  other:
                    default: 0
                    examples:
                      - 4.16
                    type: number
                    title: The Other Schema
                    $id: >-
                      #/properties/payments/items/properties/breakdown/properties/other
                  service_fee:
                    default: 0
                    examples:
                      - -1.04
                    type: number
                    title: The Service_fee Schema
                    $id: >-
                      #/properties/payments/items/properties/breakdown/properties/service_fee
                  toll:
                    default: 0
                    examples:
                      - 1
                    type: integer
                    title: The Toll Schema
                    $id: >-
                      #/properties/payments/items/properties/breakdown/properties/toll
                $id: '#/properties/payments/items/properties/breakdown'
              cash_collected:
                default: 0
                examples:
                  - 0
                type: integer
                title: The Cash_collected Schema
                $id: '#/properties/payments/items/properties/cash_collected'
              category:
                default: ''
                examples:
                  - fare
                pattern: ^(.*)$
                type: string
                title: The Category Schema
                $id: '#/properties/payments/items/properties/category'
              event_time:
                default: 0
                examples:
                  - 1502842757
                type: integer
                title: The Event_time Schema
                $id: '#/properties/payments/items/properties/event_time'
              currency_code:
                default: ''
                examples:
                  - USD
                pattern: ^(.*)$
                type: string
                title: The Currency_code Schema
                $id: '#/properties/payments/items/properties/currency_code'
            $id: '#/properties/payments/items'
          $id: '#/properties/payments'
        count:
          default: 0
          examples:
            - 1200
          type: integer
          title: The Count Schema
          $id: '#/properties/count'
        limit:
          default: 0
          examples:
            - 1
          type: integer
          title: The Limit Schema
          $id: '#/properties/limit'
      $id: http://example.com/root.json
    DriverRideAccept:
      $schema: http://json-schema.org/draft-07/schema#
      type: object
      title: The Root Schema
      definitions: {}
      required:
        - request_id
        - product_id
        - status
        - vehicle
        - driver
        - location
        - eta
        - surge_multiplier
      properties:
        eta:
          default: 0
          examples:
            - 5
          type: integer
          title: The Eta Schema
          $id: '#/properties/eta'
        driver:
          default: null
          examples:
            - null
          type: 'null'
          title: The Driver Schema
          $id: '#/properties/driver'
        product_id:
          default: ''
          examples:
            - a1111c8c-c720-46c3-8534-2fcdd730040d
          pattern: ^(.*)$
          type: string
          title: The Product_id Schema
          $id: '#/properties/product_id'
        surge_multiplier:
          default: null
          examples:
            - null
          type: 'null'
          title: The Surge_multiplier Schema
          $id: '#/properties/surge_multiplier'
        location:
          default: null
          examples:
            - null
          type: 'null'
          title: The Location Schema
          $id: '#/properties/location'
        request_id:
          default: ''
          examples:
            - 852b8fdd-4369-4659-9628-e122662ad257
          pattern: ^(.*)$
          type: string
          title: The Request_id Schema
          $id: '#/properties/request_id'
        status:
          default: ''
          examples:
            - processing
          pattern: ^(.*)$
          type: string
          title: The Status Schema
          $id: '#/properties/status'
        vehicle:
          default: null
          examples:
            - null
          type: 'null'
          title: The Vehicle Schema
          $id: '#/properties/vehicle'
      $id: http://example.com/root.json
    DriverStatus:
      $schema: http://json-schema.org/draft-07/schema#
      type: object
      title: The Root Schema
      definitions: {}
      required:
        - driver_id
        - first_name
        - last_name
        - email
        - phone_number
        - picture
        - promo_code
        - rating
        - activation_status
      properties:
        activation_status:
          default: ''
          examples:
            - active
          pattern: ^(.*)$
          type: string
          title: The Activation_status Schema
          $id: '#/properties/activation_status'
        driver_id:
          default: ''
          examples:
            - >-
              8LvWuRAq2511gmr8EMkovekFNa2848lyMaQevIto-aXmnK9oKNRtfTxYLgPq9OSt8EzAu5pDB7XiaQIrcp-zXgOA5EyK4h00U6D1o7aZpXIQah--U77Eh7LEBiksj2rahB==
          pattern: ^(.*)$
          type: string
          title: The Driver_id Schema
          $id: '#/properties/driver_id'
        rating:
          default: 0
          examples:
            - 5
          type: integer
          title: The Rating Schema
          $id: '#/properties/rating'
        last_name:
          default: ''
          examples:
            - Tester
          pattern: ^(.*)$
          type: string
          title: The Last_name Schema
          $id: '#/properties/last_name'
        phone_number:
          default: ''
          examples:
            - '+14155550000'
          pattern: ^(.*)$
          type: string
          title: The Phone_number Schema
          $id: '#/properties/phone_number'
        promo_code:
          default: ''
          examples:
            - ubert4544ue
          pattern: ^(.*)$
          type: string
          title: The Promo_code Schema
          $id: '#/properties/promo_code'
        first_name:
          default: ''
          examples:
            - Uber
          pattern: ^(.*)$
          type: string
          title: The First_name Schema
          $id: '#/properties/first_name'
        email:
          default: ''
          examples:
            - uber.developer+tester@example.com
          pattern: ^(.*)$
          type: string
          title: The Email Schema
          $id: '#/properties/email'
        picture:
          default: ''
          examples:
            - https://d1w2poirtb3as9.cloudfront.net/16ce502f4767f17b120e.png
          pattern: ^(.*)$
          type: string
          title: The Picture Schema
          $id: '#/properties/picture'
      $id: http://example.com/root.json
    RideRequest:
      $schema: http://json-schema.org/draft-07/schema#
      type: object
      title: The Root Schema
      definitions: {}
      required:
        - fare_id
        - product_id
        - start_latitude
        - start_longitude
        - end_latitude
        - end_longitude
      properties:
        start_longitude:
          default: 0
          examples:
            - -122.423941
          type: number
          title: The Start_longitude Schema
          $id: '#/properties/start_longitude'
        start_latitude:
          default: 0
          examples:
            - 37.761492
          type: number
          title: The Start_latitude Schema
          $id: '#/properties/start_latitude'
        end_longitude:
          default: 0
          examples:
            - -122.417546
          type: number
          title: The End_longitude Schema
          $id: '#/properties/end_longitude'
        product_id:
          default: ''
          examples:
            - a1111c8c-c720-46c3-8534-2fcdd730040d
          pattern: ^(.*)$
          type: string
          title: The Product_id Schema
          $id: '#/properties/product_id'
        fare_id:
          default: ''
          examples:
            - d30e732b8bba22c9cdc10513ee86380087cb4a6f89e37ad21ba2a39f3a1ba960
          pattern: ^(.*)$
          type: string
          title: The Fare_id Schema
          $id: '#/properties/fare_id'
        customer_id:
          default: ''
          examples:
            - d30e732b8bba22c9cdc10513ee86380087cb4a6f89e37ad21ba2a39f3a1ba960
          pattern: ^(.*)$
          type: string
          title: The customer_id Schema
          $id: '#/properties/customer_id'
        end_latitude:
          default: 0
          examples:
            - 37.775393
          type: number
          title: The End_latitude Schema
          $id: '#/properties/end_latitude'
        request_id:
          default: ''
          examples:
            - d30e732b8bba22c9cdc10513ee86380087cb4a6f89e37ad21ba2a39f3a1ba960
          pattern: ^(.*)$
          type: string
          title: The request_id Schema
          $id: '#/properties/request_id'
      $id: http://example.com/root.json
  messages:
    DriverRideAccepted:
      payload:
        $ref: '#/components/schemas/DriverRideAccept'
      description: >-
        <p>This event is generated when the driver has accepted the ride and
        will be on his way to pick up the passenger</p>
      schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
      contentType: application/json
    TripUpdated:
      payload:
        $ref: '#/components/schemas/Trip'
      description: >-
        <p>This is the event which is fired periodically when a driver is on an
        active trip</p>
      schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
      contentType: application/json
    DriverRideRequested:
      payload:
        $ref: '#/components/schemas/RideRequest'
      description: >-
        <p>This is the event triggered to active drivers that are within a
        geospatial proximity to the passenger </p>
      schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
      contentType: application/json
    DriverFundsDeposited:
      payload:
        $ref: '#/components/schemas/DriverPayment'
      description: >-
        <p>This event is triggered after billing has successfully deposited
        money into a drivers account</p>
      schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
      contentType: application/json
    DriverStatusUpdated:
      payload:
        $ref: '#/components/schemas/DriverStatus'
      description: >-
        <p>When a driver status changes, this event is generated to notify up
        status changes. </p>
      schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
      contentType: application/json
channels:
  acme/rideshare/driver/funds/deposited/{version}/{driver_id}/{trip_id}/{payment_id}:
    publish:
      bindings:
        solace:
          bindingVersion: 0.1.0
          destinations:
            - destinationType: queue
              queue:
                name: Driver App Event Queue
                topicSubscriptions:
                  - acme/rideshare/driver/requested/3.*/>
                  - acme/rideshare/driver/funds/*/1.*/>
      message:
        $ref: '#/components/messages/DriverFundsDeposited'
    parameters:
      driver_id:
        schema:
          type: string
      trip_id:
        schema:
          type: string
      payment_id:
        schema:
          type: string
      version:
        schema:
          type: string
  acme/rideshare/driver/accepted/{version}/{start_latitude}/{start_longitude}/json/{customer_id}/{request_id}/{driver_id}:
    subscribe:
      message:
        $ref: '#/components/messages/DriverRideAccepted'
    parameters:
      start_longitude:
        schema:
          type: string
      driver_id:
        schema:
          type: string
      start_latitude:
        schema:
          type: string
      customer_id:
        schema:
          type: string
      version:
        schema:
          type: string
      request_id:
        schema:
          type: string
  acme/rideshare/driver/status/updated/{version}/{driver_id}/{activation_status}:
    subscribe:
      message:
        $ref: '#/components/messages/DriverStatusUpdated'
    parameters:
      activation_status:
        schema:
          type: string
          enum:
            - active
            - inactive
            - outstanding
      driver_id:
        schema:
          type: string
      version:
        schema:
          type: string
  acme/rideshare/driver/requested/{version}/{start_latitude}/{start_longitude}/json/{customer_id}/{request_id}:
    publish:
      bindings:
        solace:
          bindingVersion: 0.1.0
          destinations:
            - destinationType: queue
              queue:
                name: Driver App Event Queue
                topicSubscriptions:
                  - acme/rideshare/driver/requested/3.*/>
                  - acme/rideshare/driver/funds/*/1.*/>
      message:
        $ref: '#/components/messages/DriverRideRequested'
    parameters:
      start_longitude:
        schema:
          type: string
      start_latitude:
        schema:
          type: string
      customer_id:
        schema:
          type: string
      version:
        schema:
          type: string
      request_id:
        schema:
          type: string
  acme/rideshare/trip/updated/{version}/{driver_id}/{trip_id}/{trip_status}:
    subscribe:
      message:
        $ref: '#/components/messages/TripUpdated'
    parameters:
      driver_id:
        schema:
          type: string
      trip_id:
        schema:
          type: string
      trip_status:
        schema:
          type: string
          enum:
            - started
            - completed
            - cancelled
      version:
        schema:
          type: string
asyncapi: 2.0.0
x-sep-application-domain-name: acme-rideshare/driver
info:
  description: >-
    <p>This is the application that a driver uses to interact with the Acme
    Rideshare ecosystem. </p>
  title: Driver App
  version: 0.0.1
